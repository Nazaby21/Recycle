<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post New Event</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/theme.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanuman:wght@100..900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Hanuman", sans-serif;
      background: #f9fafb;
      color: #333;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-8">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center mt-2">ព្រឹត្តិការណ៍ថ្មី</h2>
          <form>
            
            <!-- Event Title -->
            <div class="mb-3">
              <label for="itemName" class="form-label">បញ្ជូលឈ្មោះព្រឹត្តិការណ៍</label>
              <input type="text" class="form-control" id="itemName" placeholder="សូមបញ្ចូលឈ្មោះព្រឹត្តិការណ៍">
            </div>

            <!-- Date -->
            <div class="mb-3">
              <label for="itemDate" class="form-label">កាលបរិច្ឆេទ</label>
              <input type="date" class="form-control" id="itemDate">
            </div>
            <!-- Location -->
            <div class="mb-3">
                <label for="itemLocation" class="form-label">ទីកន្លែង</label>
                <input type="text" class="form-control" id="itemLocation" placeholder="សូមបញ្ចូលទីកន្លែង">
            </div>
            <!-- Time -->
            <div class="mb-3">
                <label for="itemTime" class="form-label">ម៉ោងចាប់ផ្តើម</label>
                <input type="time" class="form-control" id="itemTime">
            </div>
            <div class="mb-3">
                <label for="itemTimeEnd" class="form-label">ម៉ោងបញ្ចប់</label>
                <input type="time" class="form-control" id="itemTimeEnd">
            </div>
            <!-- Link -->
            <div class="mb-3">
                <label for="itemLink" class="form-label">តំណរភ្ជាប់ចុះឈ្មោះ</label>
                <input type="text" class="form-control" id="itemLink" placeholder="សូមបញ្ចូលតំណរភ្ជាប់">
            </div>
            <!-- Upload Image -->
            <div class="mb-3">
              <label for="itemImage" class="form-label">បញ្ចូលរូបភាពព្រឹត្តិការណ៍</label>
              <input class="form-control" type="file" id="itemImage">
            </div>

            <!-- Contact -->
            <div class="mb-3">
              <label for="contactInfo" class="form-label">ទំនាក់ទំនងតាមលេខទូរស័ព្ទ</label>
              <input type="text" class="form-control" id="contactInfo" placeholder="លេខទូរស័ព្ទ">
            </div>
            <div class="mb-3">
              <label for="contactemail" class="form-label">ទំនាក់ទំនងតាមអ៊ីមែល</label>
              <input type="email" class="form-control" id="contactemail" placeholder="អ៊ីមែល">
            </div>

            <!-- Description -->
            <div class="mb-3">
              <label for="itemDescription" class="form-label">អំពីព្រឹត្តិការណ៍</label>
              <textarea class="form-control" id="itemDescription" rows="3" placeholder="សូមសរសេរពិពណ៌នាអំពីព្រឹត្តិការណ៍..."></textarea>
            </div>

            <!-- Buttons -->
            <div class="text-center">
              <a type="submit" class="btn btn-success me-2" href="event.html">
                <i class="fa fa-check-circle"></i> បញ្ជូន
              </a>
              <a href="event.html" class="btn btn-secondary">
                <i class="fa fa-arrow-left"></i> ត្រឡប់
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
