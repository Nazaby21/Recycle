  <title>Projects with Fixed Background</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
    }
    /* Fixed background section */

    .hero-content {
      max-width: 800px;
      margin: auto;
      text-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }

    .hero-content h2 {
      font-size: 36px;
      margin-bottom: 15px;
    }

    /* Cards container */
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
    }

    .row {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .col-4 {
      flex: 0 0 30%;
      min-width: 280px;
    }

    /* Card styles */
    .card {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
    }

    .card-img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: block;
    }

    .card-body {
      padding: 15px;
      text-align: center;
    }

    .card-title {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0 5px;
    }

    .card-text {
      font-size: 14px;
      color: #777;
      text-transform: uppercase;
    }

    /* Hover Overlay */
    .card-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 128, 0, 0.6);
      opacity: 0;
      transition: opacity 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card:hover .card-overlay {
      opacity: 1;
    }

    .card-overlay-icon {
      background: #fff;
      padding: 12px;
      border-radius: 50%;
      font-size: 18px;
      color: green;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
