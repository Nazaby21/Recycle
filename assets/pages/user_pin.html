<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pin Verification</title>
    <link
      rel="icon"
      href="/assets/image/green_leaves_round_logo.png"
      type="image/x-icon"
    />
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="../bootstrap/dist/css/bootstrap.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/theme.css" />
  </head>

  <body class="pin-page">
    <main>
      <section>
        <div class="container">
          <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-12 col-md-10 col-lg-10">
              <div class="bg-light rounded-4 py-5 px-3 px-md-5 shadow-sm">
                <div class="row justify-content-center align-items-center">
                  <!-- Left Image -->
                  <div class="col-12 col-md-5 mb-4 mb-md-0 text-center">
                    <img
                      src="../image/chhorng/Pin.svg"
                      alt="Pin Verification"
                      class="img-fluid"
                    />
                  </div>
                  <!-- Right Form -->
                  <div class="col-12 col-md-6 col-lg-5">
                    <h1 class="display-6 fw-bolder text-dark text-center mb-3">
                      ផ្ទៀងផ្ទាត់អ៊ីមែល
                    </h1>
                    <p
                      class="text-secondary text-center mb-4"
                      style="font-size: 16px"
                    >
                      សូមបញ្ចូលកូដ
                      <span class="text-success fw-bolder">​៤</span>
                      ខ្ទង់ដែលបានផ្ញើទៅអ៊ីមែលរបស់អ្នក
                    </p>
                    <form>
                      <div
                        class="d-flex justify-content-center gap-3 mb-4 flex-wrap"
                      >
                        <input
                          type="number"
                          min="0"
                          max="9"
                          maxlength="1"
                          class="pin-input text-success"
                          oninput="this.value=this.value.slice(0,1)"
                        />
                        <input
                          type="number"
                          min="0"
                          max="9"
                          maxlength="1"
                          class="pin-input text-success"
                          oninput="this.value=this.value.slice(0,1)"
                        />
                        <input
                          type="number"
                          min="0"
                          max="9"
                          maxlength="1"
                          class="pin-input text-success"
                          oninput="this.value=this.value.slice(0,1)"
                        />
                        <input
                          type="number"
                          min="0"
                          max="9"
                          maxlength="1"
                          class="pin-input text-success"
                          oninput="this.value=this.value.slice(0,1)"
                        />
                      </div>
                    </form>
                    <div class="text-center mt-3">
                      <a href="#" class="text-success d-block mb-4"
                        >ផ្ញើលេខកូដម្តងទៀត</a
                      >
                      <a
                        href="user_setting.html"
                        class="btn btn-success rounded-pill px-5"
                        >ផ្ទៀងផ្ទាត់</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Bootstrap JS -->
      <script src="../bootstrap/dist/js/bootstrap.bundle.min.js"></script>
