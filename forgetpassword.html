<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forget Password</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="assets/bootstrap/dist/css/bootstrap.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/theme.css" />
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body class="forgetpwd-page">
    <main>
      <section class="forgetpwd-area">
        <div class="container">
          <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-12 col-md-10 col-lg-10 position-relative">
              <img
                src="assets/chhorng/img/Sirent.png"
                class="position-absolute"
                alt=""
                style="
                  width: 90px;
                  height: 90px;
                  left: -30px;
                  top: -50px;
                  transform: rotate(330deg);
                "
              />
              <div class="bg-light py-5 px-3 px-md-5 rounded-4 shadow-sm">
                <div class="row justify-content-center align-items-center">
                  <!-- Left Image -->
                  <div
                    class="col-12 col-md-5 mb-4 mb-md-0 text-center d-none d-md-block"
                  >
                    <img
                      src="assets/chhorng/img/Forgot password.svg"
                      alt="Forgot Password"
                      class="img-fluid"
                    />
                  </div>
                  <!-- Form Right -->
                  <div class="col-11 col-md-6 col-lg-5">
                    <form novalidate>
                      <h1 class="display-6 fw-bolder mb-3 text-success">
                        ភ្លេចលេខសម្ងាត់
                      </h1>
                      <p class="text-secondary mb-4" style="font-size: 16px">
                        បញ្ចូលអ៊ីមែលដែលទាក់ទងនឹងគណនីរបស់អ្នក
                        ហើយយើងនឹងផ្ញើ​របៀបដើម្បីកំណត់ពាក្យសម្ងាត់ឡើងវិញ។
                      </p>
                      <!-- Email Input -->
                      <div class="mb-4">
                        <label class="form-label text-black" for="email"
                          >អ៊ីមែល</label
                        >
                        <input
                          type="email"
                          id="email"
                          placeholder="បញ្ចូលអ៊ីមែល"
                          required
                          class="form-control border-0 rounded-pill bg-success-subtle text-success py-2"
                        />
                      </div>
                      <!-- Send Button -->
                      <div class="col-10 m-auto d-grid mb-3">
                        <a href="pin.html" class="btn btn-success rounded-pill"
                          >បញ្ចូល</a
                        >
                      </div>
                      <!-- Alternative Way -->
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Bootstrap JS -->
    <script src="assets/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
