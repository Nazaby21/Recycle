<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForgetPassword</title>
    <!-- css  -->
    <link rel="stylesheet" href="assets/chhorng/style.css">
    <!-- Suo LyLay  -->
    <link rel="stylesheet" href="assets/css/theme.css">
    <!-- bs5  -->
    <link rel="stylesheet" href="assets/bootstrap/dist/css/bootstrap.css">
    <!-- js  -->
    <link rel="stylesheet" href="assets/chhorng/javascript.js">
</head>

<body>

    <main>
        <section>
            <div class="container">
                <div class="row justify-content-center align-items-center" style="height: 100vh;">
                    <div class="col-lg-10">
                        <div class="bg-light py-5 rounded-4">
                            <div class="row justify-content-evenly">
                                <!-- left image  -->
                                <div class="col-lg-5">
                                    <img src="assets/chhorng/img/Forgot password.svg" alt="" class="d-none d-md-block">
                                </div>
                                <!-- input right  -->
                                <div class="col-lg-5">
                                    <form action="" novalidate>
                                        <h1 class="display-6 fw-bolder mb-2 text-start">Forget Password</h1>
                                        <p class="text-secondary text-start mb-5" style="font-size: 16px;">Please
                                            Enter the email associated with your account and we'll send an email with
                                            instructions to reset your password.</p>
                                        <div class="col-lg-8 m-auto">
                                            <div class="mb-4">
                                                <label for="" class="form-label text-dark">Your Email</label>
                                                <input type="text" id="" placeholder="Email" required
                                                    class="form-control border-0 rounded-pill bg-primary-subtle pb-2 text-success">
                                            </div>
                                        </div>
                                        <div class="col-lg-8 m-auto">
                                            <div class="mb-3">
                                                <button class="btn btn-success w-100 rounded-pill"><a href="pin.html" class="btn w-100">Send</a></button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>
<script src="assets/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</html>
