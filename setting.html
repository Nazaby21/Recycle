<!DOCTYPE html>
<html lang="km">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link
      rel="icon"
      href="assets/image/green_leaves_round_logo.png"
      type="image/x-icon"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/dashboard.css" />
    <link rel="stylesheet" href="assets/css/theme.css" />

    <title>ការកំណត់</title>
  </head>
  <body>
    <main>
      <div class="container-fluid">
        <div class="row">
          <!-- Mobile Toggle -->
          <div class="d-md-none p-2 bg-white border-bottom">
            <button
              class="btn btn-success"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#sidebarOffcanvas"
            >
              <i class="bi bi-list"></i>
            </button>
          </div>

          <!-- Offcanvas Sidebar -->
          <div
            class="offcanvas offcanvas-start sidebar"
            tabindex="-1"
            id="sidebarOffcanvas"
          >
            <div class="offcanvas-header border-bottom">
              <h6 class="m-0">
                <i class="bi bi-box-seam text-success me-1"></i> ផ្ទាំងគ្រប់គ្រង
              </h6>
              <button
                type="button"
                class="btn-close text-reset"
                data-bs-dismiss="offcanvas"
              ></button>
            </div>
            <div class="offcanvas-body p-0">
              <nav class="nav flex-column mt-2">
                <a class="nav-link" href="dashboard.html"
                  ><i class="fas fa-tachometer-alt me-2"></i> ផ្ទាំងគ្រប់គ្រង</a
                >
                <a class="nav-link fw-semibold" href="feedback.html"
                  ><i class="bi bi-chat-left-dots me-2"></i> មតិយោបល់</a
                >
                <a class="nav-link fw-semibold" href="#"
                  ><i class="bi bi-lock me-2"></i> ចូលប្រើគណនី</a
                >
                <a class="nav-link active fw-semibold" href="setting.html"
                  ><i class="bi bi-gear me-2"></i> ការកំណត់</a
                >
                <a class="nav-link fw-semibold" href="note-user.html"
                  ><i class="bi bi-journal me-2"></i> ការកត់ត្រា</a
                >
                <a class="nav-link fw-semibold" href="landing.html"
                  ><i class="bi bi-box-arrow-in-left me-2"></i> ចាក់ចេញ</a
                >
              </nav>
            </div>
          </div>

          <!-- Sidebar Desktop -->
          <div class="col-md-3 col-lg-2 d-none d-md-block sidebar border-end">
            <div class="brand">
              <h6>
                <i class="bi bi-box-seam text-success me-1"></i> ផ្ទាំងគ្រប់គ្រង
              </h6>
            </div>
            <nav class="nav flex-column mt-2">
              <a class="nav-link" href="dashboard.html"
                ><i class="fas fa-tachometer-alt me-2"></i> ផ្ទាំងគ្រប់គ្រង</a
              >
              <a class="nav-link fw-semibold" href="feedback.html"
                ><i class="bi bi-chat-left-dots me-2"></i> មតិយោបល់</a
              >
              <!-- <a class="nav-link fw-semibold" href="#"
                ><i class="bi bi-lock me-2"></i> ចូលប្រើគណនី</a
              > -->
              <a class="nav-link active fw-semibold" href="setting.html"
                ><i class="bi bi-gear me-2"></i> ការកំណត់</a
              >
              <a class="nav-link fw-semibold" href="note-user.html"
                ><i class="bi bi-journal me-2"></i> ការកត់ត្រា</a
              >
              <a class="nav-link fw-semibold" href="landing.html"
                ><i class="bi bi-box-arrow-in-left me-2"></i> ចាក់ចេញ</a
              >
            </nav>
          </div>

          <!-- Main Content -->
          <div class="col-md-9 col-lg-10 py-2">
            <div class="card border-0">
              <div class="card-body">
                <h4 class="mb-4 mt-2">
                  <i class="bi bi-gear-fill me-2 text-success"></i>
                  ការកំណត់វេបសាយ
                </h4>

                <form>
                  <!-- Website Name -->
                  <div class="mb-3">
                    <label for="siteName" class="form-label fw-semibold"
                      >ឈ្មោះវេបសាយ</label
                    >
                    <input
                      type="text"
                      id="siteName"
                      class="form-control"
                      placeholder="បញ្ចូលឈ្មោះវេបសាយ"
                      required
                    />
                  </div>

                  <!-- Logo Upload -->
                  <div class="mb-3">
                    <label for="logoUpload" class="form-label fw-semibold"
                      >ឡូហ្គោ</label
                    >
                    <label
                      for="logoUpload"
                      class="upload-box w-100 text-center p-5 border border-2 rounded bg-light"
                      style="cursor: pointer"
                    >
                      <i class="bi bi-image fs-1 text-secondary"></i>
                      <p class="mt-2 mb-0">ចុចដើម្បីជ្រើសរូបភាព</p>
                      <small class="text-muted"
                        >PNG, JPG, GIF អតិបរមា 2MB</small
                      >
                    </label>
                    <input
                      type="file"
                      id="logoUpload"
                      accept="image/*"
                      hidden
                    />
                  </div>

                  <!-- Hero Banner Upload -->
                  <div class="mb-3">
                    <label for="heroBanner" class="form-label fw-semibold"
                      >រូបភាព Hero Banner</label
                    >
                    <label
                      for="heroBanner"
                      class="upload-box w-100 text-center p-5 border border-2 rounded bg-light"
                      style="cursor: pointer"
                    >
                      <i class="bi bi-image fs-1 text-secondary"></i>
                      <p class="mt-2 mb-0">ចុចដើម្បីជ្រើសរូបភាព</p>
                      <small class="text-muted">PNG, JPG អតិបរមា 5MB</small>
                    </label>
                    <input
                      type="file"
                      id="heroBanner"
                      accept="image/*"
                      hidden
                    />
                  </div>

                  <!-- 📱 Contact Info -->
                  <h5 class="mt-4 mb-3 text-success">
                    <i class="bi bi-telephone-fill me-2"></i> ទំនាក់ទំនង
                  </h5>
                  <div class="mb-3">
                    <label for="phone" class="form-label fw-semibold"
                      >លេខទូរសព្ទ</label
                    >
                    <input
                      type="tel"
                      id="phone"
                      class="form-control"
                      placeholder="012 345 678"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label fw-semibold"
                      >អ៊ីម៉ែល</label
                    >
                    <input
                      type="email"
                      id="email"
                      class="form-control"
                      placeholder="example@email.com"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="address" class="form-label fw-semibold"
                      >អាសយដ្ឋាន</label
                    >
                    <textarea
                      id="address"
                      class="form-control"
                      rows="2"
                      placeholder="បញ្ចូលអាសយដ្ឋាន"
                    ></textarea>
                  </div>

                  <!-- 🔑 Admin Password Change -->
                  <h5 class="mt-4 mb-3 text-success">
                    <i class="bi bi-lock-fill me-2"></i> ផ្លាស់ប្តូរពាក្យសម្ងាត់
                  </h5>
                  <div class="mb-3">
                    <label for="currentPassword" class="form-label fw-semibold"
                      >ពាក្យសម្ងាត់បច្ចុប្បន្ន</label
                    >
                    <input
                      type="password"
                      id="currentPassword"
                      class="form-control"
                      placeholder="បញ្ចូលពាក្យសម្ងាត់ចាស់"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="newPassword" class="form-label fw-semibold"
                      >ពាក្យសម្ងាត់ថ្មី</label
                    >
                    <input
                      type="password"
                      id="newPassword"
                      class="form-control"
                      placeholder="បញ្ចូលពាក្យសម្ងាត់ថ្មី"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="confirmPassword" class="form-label fw-semibold"
                      >បញ្ជាក់ពាក្យសម្ងាត់ថ្មី</label
                    >
                    <input
                      type="password"
                      id="confirmPassword"
                      class="form-control"
                      placeholder="វាយពាក្យសម្ងាត់ម្ដងទៀត"
                    />
                  </div>

                  <!-- Save Button -->
                  <button type="submit" class="btn btn-success mt-3">
                    <i class="bi bi-save me-2"></i> រក្សាទុកការកំណត់
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
