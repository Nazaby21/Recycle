<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="assets/makara/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>

<body>

  <main>
    <div class="container my-5">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <h2 class="mb-4 text-center fs-kp">សូមស្វាគមន៏មកកាន់កន្លែងត្រួតពិនិត្យការបញ្ញាទិញ</h2>
          <table class="table table-bordered table-striped text-center align-middle">
            <thead class="table-dark">
              <tr>
                <th class="fs-kp">ចំនួនផលិតផល</th>
                <th class="fs-kp">ឈ្មោះផលិតផល</th>
                <th class="fs-kp">តម្លៃ</th>
                <th class="fs-kp">សកម្មភាព</th>
              </tr>
            </thead>
            <tbody id="cart-items"></tbody>
            <tfoot>
              <tr>
                <th colspan="2" class="text-end fs-kp">តម្លៃសរុប:</th>
                <th id="cart-total" class="text-danger"></th>
              </tr>
            </tfoot>
          </table>
          <div class="text-end">
            <button class="btn btn-success btn-sm fs-kp">ការបញ្ជាទិញ</button>
          </div>
        </div>
      </div>
    </div>

  </main>




  <script src="assets/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/makara/index.js"></script>
</body>

</html>
