<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Verification</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="assets/bootstrap/dist/css/bootstrap.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/chhorng/style.css">
    <link rel="stylesheet" href="assets/css/theme.css">
    <style>
        /* Remove number input spinners */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield;
        }

        /* PIN input styling */
        .pin-input {
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            text-align: center;
            border: 2px solid #198754; /* Bootstrap success color */
            border-radius: 0.5rem;
        }
    </style>
</head>

<body class="pin-page">
    <main>
        <section>
            <div class="container">
                <div class="row justify-content-center align-items-center min-vh-100">
                    <div class="col-12 col-md-10 col-lg-10">
                        <div class="bg-light rounded-4 py-5 px-3 px-md-5 shadow-sm">
                            <div class="row justify-content-center align-items-center">
                                <!-- Left Image -->
                                <div class="col-12 col-md-5 mb-4 mb-md-0 text-center">
                                    <img src="assets/chhorng/img/Pin.svg" alt="Pin Verification" class="img-fluid">
                                </div>
                                <!-- Right Form -->
                                <div class="col-12 col-md-6 col-lg-5">
                                    <h1 class="display-6 fw-bolder text-dark text-center mb-3">Verify Your Email</h1>
                                    <p class="text-secondary text-center mb-4" style="font-size: 16px;">
                                        Please enter the 4-digit code sent to your email
                                    </p>
                                    <form>
                                        <div class="d-flex justify-content-center gap-3 mb-4 flex-wrap">
                                            <input type="number" min="0" max="9" maxlength="1" class="pin-input text-success"
                                                oninput="this.value=this.value.slice(0,1)">
                                            <input type="number" min="0" max="9" maxlength="1" class="pin-input text-success"
                                                oninput="this.value=this.value.slice(0,1)">
                                            <input type="number" min="0" max="9" maxlength="1" class="pin-input text-success"
                                                oninput="this.value=this.value.slice(0,1)">
                                            <input type="number" min="0" max="9" maxlength="1" class="pin-input text-success"
                                                oninput="this.value=this.value.slice(0,1)">
                                        </div>
                                    </form>
                                    <div class="text-center mt-3">
                                        <a href="#" class="text-success d-block mb-4 ">Resend Code</a>
                                        <a href="newpassword.html" class="btn btn-success rounded-pill px-5">Verify</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="assets/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
