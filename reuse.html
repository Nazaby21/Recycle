<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post New Item</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/theme.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanuman:wght@100..900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Hanuman", sans-serif;
      background: #f9fafb;
      color: #333;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-8">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center mt-2">វត្ថុសម្រាប់បរិច្ចាគ</h2>
          <form>
            
            <!-- Item Name -->
            <div class="mb-3">
              <label for="itemName" class="form-label">បញ្ជូលឈ្មោះវត្ថុ</label>
              <input type="text" class="form-control" id="itemName" placeholder="សូមបញ្ចូលឈ្មោះវត្ថុ">
            </div>

            <!-- Category -->
            <div class="mb-3">
              <label for="itemCategory" class="form-label">ប្រភេទ</label>
              <select class="form-select" id="itemCategory">
                <option selected disabled>ជ្រើសរើសប្រភេទវត្ថុ</option>
                <option value="Clothes">សម្លៀកបំពាក់</option>
                <option value="Furniture">សម្ភារៈប្រើប្រាស់</option>
                <option value="Electronics">ឧបករណ៍អេឡិចត្រូនិក</option>
                <option value="Books">សៀវភៅ</option>
                <option value="Others">ផ្សេងៗ</option>
              </select>
            </div>

            <!-- Upload Image -->
            <div class="mb-3">
              <label for="itemImage" class="form-label">បញ្ចូលរូបភាព</label>
              <input class="form-control" type="file" id="itemImage">
            </div>

            <!-- Contact -->
            <div class="mb-3">
              <label for="contactInfo" class="form-label">ព័ត៌មានទំនាក់ទំនង</label>
              <input type="text" class="form-control" id="contactInfo" placeholder="លេខទូរស័ព្ទ ឬ អ៊ីមែល">
            </div>

            <!-- Description -->
            <div class="mb-3">
              <label for="itemDescription" class="form-label">ការពិពណ៌នា</label>
              <textarea class="form-control" id="itemDescription" rows="3" placeholder="សូមសរសេរពិពណ៌នាអំពីវត្ថុ..."></textarea>
            </div>

            <!-- Buttons -->
            <div class="text-center">
              <a type="submit" class="btn btn-success me-2" href="used.html#user-posts">
                <i class="fa fa-check-circle"></i> បញ្ជូន
              </a>
              <a href="used.html#user-posts" class="btn btn-secondary">
                <i class="fa fa-arrow-left"></i> ត្រឡប់
              </a>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
