<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post New Item</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/theme.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanuman:wght@100..900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Hanuman", sans-serif;
      background: #f9fafb;
      color: #333;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-8">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Post New Donation Item</h2>
          <form>
            
            <!-- Item Name -->
            <div class="mb-3">
              <label for="itemName" class="form-label">Item Name</label>
              <input type="text" class="form-control" id="itemName" placeholder="Enter item name">
            </div>

            <!-- Category -->
            <div class="mb-3">
              <label for="itemCategory" class="form-label">Category</label>
              <select class="form-select" id="itemCategory">
                <option selected disabled>Choose category</option>
                <option value="Clothes">Clothes</option>
                <option value="Furniture">Furniture</option>
                <option value="Electronics">Electronics</option>
                <option value="Books">Books</option>
                <option value="Others">Others</option>
              </select>
            </div>

            <!-- Upload Image -->
            <div class="mb-3">
              <label for="itemImage" class="form-label">Upload Image</label>
              <input class="form-control" type="file" id="itemImage">
            </div>

            <!-- Contact -->
            <div class="mb-3">
              <label for="contactInfo" class="form-label">Contact Information</label>
              <input type="text" class="form-control" id="contactInfo" placeholder="Phone number or Email">
            </div>

            <!-- Description -->
            <div class="mb-3">
              <label for="itemDescription" class="form-label">Description</label>
              <textarea class="form-control" id="itemDescription" rows="3" placeholder="Write a short description..."></textarea>
            </div>

            <!-- Buttons -->
            <div class="text-center">
              <button type="submit" class="btn btn-success me-2">
                <i class="fa fa-check-circle"></i> Submit
              </button>
              <a href="index.html" class="btn btn-secondary">
                <i class="fa fa-arrow-left"></i> Back
              </a>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
