<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="assets/bootstrap/dist/css/bootstrap.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/chhorng/style.css">
    <link rel="stylesheet" href="assets/css/theme.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>

<body class="signin-page">
    <main>
        <section class="signin-area">
            <div class="container">
                <div class="row justify-content-center align-items-center min-vh-100">
                    <div class="col-10 col-md-10">
                        <div class="row bg-light rounded-4 shadow-sm">
                            <!-- Form Section -->
                            <div class="col-11 col-md-5 py-4">
                                <form class="px-4" novalidate>
                                    <h1 class="display-5 fw-bolder mb-5 text-center">Welcome Back</h1>
                                    <!-- Email -->
                                    <div class="mb-4">
                                        <input type="email" placeholder="Email" required
                                            class="form-control border-0 rounded-pill bg-success-subtle text-success py-2">
                                    </div>
                                    <!-- Password -->
                                    <div class="mb-4">
                                        <input type="password" placeholder="Password" required
                                            class="form-control border-0 rounded-pill bg-success-subtle text-success py-2">
                                    </div>
                                    <!-- Submit Button -->
                                    <div class="d-grid mb-3 w-75 m-auto">
                                        <button class="btn btn-success rounded-pill" type="submit">Let's Go</button>
                                    </div>
                                    <!-- Remember & Forgot -->
                                    <div class="d-flex justify-content-between align-items-center mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="checkDefault">
                                            <label class="form-check-label text-secondary" for="checkDefault" style="font-size: 15px;">
                                                Remember me
                                            </label>
                                        </div>
                                        <a class="text-success" href="forgetpassword.html" style="font-size: 14px;">Forget Password</a>
                                    </div>
                                    <!-- Or Divider -->
                                    <div class="d-flex align-items-center mb-3">
                                        <div class="flex-grow-1 border-bottom"></div>
                                        <span class="mx-2 text-secondary">Or</span>
                                        <div class="flex-grow-1 border-bottom"></div>
                                    </div>
                                    <!-- Social Login -->
                                    <div class="d-flex justify-content-center gap-3">
                                        <a href="#"><img src="assets/chhorng/img/apple.png" alt="" class="icon bg-success-subtle rounded-circle p-2"></a>
                                        <a href="#"><img src="assets/chhorng/img/fb.png" alt="" class="icon bg-success-subtle rounded-circle p-2"></a>
                                        <a href="#"><img src="assets/chhorng/img/Google.webp" alt="" class="icon bg-success-subtle rounded-circle p-2"></a>
                                    </div>
                                </form>
                            </div>
                            <!-- Image Section -->
                            <div class="col-md-7 d-none d-md-block p-1 rounded-4">
                                <img src="assets/chhorng/img/recycle.jpg" class="rounded-4 h-100 w-100 object-fit-cover" alt="Sign-In Image" >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="assets/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
