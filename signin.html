<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <!-- css  -->
    <link rel="stylesheet" href="assets/chhorng/style.css">
    <!-- Suo LyLay  -->
    <link rel="stylesheet" href="assets/css/theme.css">
    <!-- bs5  -->
    <link rel="stylesheet" href="assets/bootstrap/dist/css/bootstrap.css">
    <!-- js  -->
    <link rel="stylesheet" href="assets/chhorng/javascript.js">
    <!-- fontawesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>

<body>
    <main>
        <section class="signin-area">
            <div class="container">
                <div class="row justify-content-center align-items-center">
                    <div class="col-lg-10 bg-light mt-5 rounded-4">
                        <div class="row">
                            <div class="col-lg-5 py-4">
                                <form action="" novalidate>
                                    <h1 class="display-5 fw-bolder mb-5 text-center">Welcome back</h1>
                                    <div class="col-lg-8 m-auto">
                                        <div class="mb-2">
                                            <input type="text" id="" placeholder="Email" required
                                                class="form-control border-0 rounded-pill bg-primary-subtle pb-2 text-success">
                                        </div>
                                    </div>
                                    <div class="col-lg-8 m-auto">
                                        <div class="mb-4">
                                            <input type="password" id="" placeholder="Password" required
                                                class="form-control border-0 rounded-pill bg-primary-subtle pb-2 text-success">
                                        </div>
                                    </div>
                                    <div class="col-lg-8 m-auto">
                                        <div class="mb-3">
                                            <button class="btn btn-success w-100 rounded-pill">Let's Go</button>
                                        </div>
                                    </div>
                                    <div class="col-lg-8 m-auto">
                                        <div class="m-auto mb-3">
                                            <div class="d-flex justify-content-between">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" value=""
                                                        id="checkDefault">
                                                    <label class="form-check-label text-secondary" style="font-size: 15px;" for="checkDefault">
                                                        Remember me
                                                    </label>
                                                </div>
                                                <a class="card-link" href="forgetpassword.html" style="font-size: 14px;">Forget
                                                    Password</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div
                                        class="col-lg-8 m-auto text-center mb-4 d-flex text-center align-items-center justify-content-between">
                                        <div class="leftborder border-bottom " style="width: 40%;"></div>
                                        <p class="text-secondary mt-2">Or</p>
                                        <div class="rightborder border-bottom " style="width: 40%;"></div>
                                    </div>
                                    <div class="col-lg-8 m-auto text-center">
                                        <a href=""><img src="assets/chhorng/img/apple.png" alt=""
                                                class="icon bg-primary-subtle rounded-circle"></a>
                                        <a href=""><img src="assets/chhorng/img/fb.png" alt=""
                                                class="icon bg-primary-subtle rounded-circle"></a>
                                        <a href=""><img src="assets/chhorng/img/Google.webp" alt=""
                                                class="icon bg-primary-subtle rounded-circle"></a>
                                    </div>
                                </form>
                            </div>
                            <div class="col-lg-7  p-1 rounded-4">
                                <img src="assets/chhorng/img/pexel-leaf.jpg" class="card-img rounded-4 h-100" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="assets/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</html>
