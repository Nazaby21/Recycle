<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-In</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="assets/bootstrap/dist/css/bootstrap.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/theme.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
  </head>
  <style>
    .signin-area {
      overflow: hidden;
    }
  </style>

  <body class="signin-page">
    <main>
      <section class="signin-area">
        <div class="container">
          <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-10 col-md-10 position-relative">
              <img
                src="assets/chhorng/img/trashbin.png"
                class="position-absolute"
                alt=""
                style="
                  width: 90px;
                  height: 90px;
                  left: -50px;
                  top: -35px;
                  transform: rotate(30deg);
                "
              />
              <img
                src="assets/chhorng/img/image.png"
                class="position-absolute object-fit-contain"
                alt=""
                style="
                  width: 100px;
                  height: 100px;
                  right: -50px;
                  top: -35px;
                  transform: rotate(350deg);
                "
              />
              <img
                src="assets/chhorng/img/trash-recycle-sign.png"
                class="position-absolute"
                alt=""
                style="
                  width: 90px;
                  height: 90px;
                  right: -50px;
                  bottom: -35px;
                  transform: rotate(30deg);
                "
              />
              <img
                src="assets/chhorng/img/recy-icon.png"
                class="position-absolute"
                alt=""
                style="
                  width: 65px;
                  height: 65px;
                  left: -30px;
                  bottom: -24px;
                  transform: rotate(10deg);
                "
              />
              <div class="row bg-light rounded-4 shadow-sm">
                <!-- Form Section -->
                <div class="col-11 col-md-5 py-4">
                  <form class="px-4" novalidate>
                    <h1 class="display-6 fw-bolder mb-5 text-center">
                      សូមស្វាគមន៍មកវិញ
                    </h1>
                    <!-- Email -->
                  </form>
                  <!-- nav % tabs  -->
                  <ul
                    class="nav nav-pills mb-3 justify-content-center"
                    id="pills-tab"
                    role="tablist"
                  >
                    <li class="nav-item" role="presentation">
                      <button
                        class="nav-link active"
                        id="pills-home-tab"
                        data-bs-toggle="pill"
                        data-bs-target="#pills-home"
                        type="button"
                        role="tab"
                        aria-controls="pills-home"
                        aria-selected="true"
                      >
                        User
                      </button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button
                        class="nav-link"
                        id="pills-profile-tab"
                        data-bs-toggle="pill"
                        data-bs-target="#pills-profile"
                        type="button"
                        role="tab"
                        aria-controls="pills-profile"
                        aria-selected="false"
                      >
                        Admin
                      </button>
                    </li>
                  </ul>
                  <div class="tab-content" id="pills-tabContent">
                    <div
                      class="tab-pane fade show active"
                      id="pills-home"
                      role="tabpanel"
                      aria-labelledby="pills-home-tab"
                      tabindex="0"
                    >
                      <div class="mb-4">
                        <input
                          type="email"
                          placeholder="អ៊ីមែល"
                          required
                          class="form-control border-0 rounded-pill bg-success-subtle text-success py-2"
                        />
                      </div>
                      <!-- Password -->
                      <div class="mb-4">
                        <input
                          type="password"
                          placeholder="លេខសម្ងាត់"
                          required
                          class="form-control border-0 rounded-pill bg-success-subtle text-success py-2"
                        />
                      </div>
                      <!-- Submit Button -->
                      <a
                        href="index.html"
                        class="d-grid mb-3 w-75 m-auto text-decoration-none"
                      >
                        <button
                          class="btn btn-success rounded-pill"
                          type="submit"
                        >
                          Let's Go
                        </button>
                      </a>
                      <!-- Remember & Forgot -->
                      <div
                        class="d-flex justify-content-between align-items-center mb-3"
                      >
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            id="checkDefault"
                          />
                          <label
                            class="form-check-label text-secondary"
                            for="checkDefault"
                            style="font-size: 15px"
                          >
                            ចងចាំខ្ញុំ
                          </label>
                        </div>
                        <a
                          class="text-success"
                          href="forgetpassword.html"
                          style="font-size: 16px"
                          >ភ្លេចលេខសម្ងាត់</a
                        >
                      </div>
                      <!-- Or Divider -->
                      <div class="d-flex align-items-center mb-3">
                        <div class="flex-grow-1 border-bottom"></div>
                        <span class="mx-2 text-secondary">Or</span>
                        <div class="flex-grow-1 border-bottom"></div>
                      </div>
                      <!-- Social Login -->
                      <div class="d-flex justify-content-center gap-3">
                        <a
                          href="https://appleid.apple.com/auth/authorize"
                          target="_blank"
                          ><img
                            src="assets/chhorng/img/apple.png"
                            alt=""
                            class="icon bg-success-subtle rounded-circle p-2"
                        /></a>
                        <a href="https://www.facebook.com/login" target="_blank"
                          ><img
                            src="assets/chhorng/img/fb.png"
                            alt=""
                            class="icon bg-success-subtle rounded-circle p-2"
                        /></a>
                        <a href="https://accounts.google.com/" target="_blank"
                          ><img
                            src="assets/chhorng/img/Google.png"
                            alt=""
                            class="icon bg-success-subtle rounded-circle p-2"
                        /></a>
                      </div>
                    </div>
                    <div
                      class="tab-pane fade"
                      id="pills-profile"
                      role="tabpanel"
                      aria-labelledby="pills-profile-tab"
                      tabindex="0"
                    >
                      <div class="mb-4">
                        <input
                          type="email"
                          placeholder="អ៊ីមែល"
                          required
                          class="form-control border-0 rounded-pill bg-success-subtle text-success py-2"
                        />
                      </div>
                      <!-- Password -->
                      <div class="mb-4">
                        <input
                          type="password"
                          placeholder="លេខសម្ងាត់"
                          required
                          class="form-control border-0 rounded-pill bg-success-subtle text-success py-2"
                        />
                      </div>
                      <!-- Submit Button -->
                      <a
                        href="dashboard.html"
                        class="d-grid mb-3 w-75 m-auto text-decoration-none"
                      >
                        <button
                          class="btn btn-success rounded-pill"
                          type="submit"
                        >
                          Let's Go
                        </button>
                      </a>
                      <!-- Remember & Forgot -->
                      <div
                        class="d-flex justify-content-between align-items-center mb-3"
                      >
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            id="checkDefault-1"
                          />
                          <label
                            class="form-check-label text-secondary"
                            for="checkDefault-1"
                            style="font-size: 15px"
                          >
                            ចងចាំខ្ញុំ
                          </label>
                        </div>
                        <a
                          class="text-success"
                          href="forgetpassword.html"
                          style="font-size: 16px"
                          >ភ្លេចលេខសម្ងាត់</a
                        >
                      </div>
                      <!-- Or Divider -->
                      <div class="d-flex align-items-center mb-3">
                        <div class="flex-grow-1 border-bottom"></div>
                        <span class="mx-2 text-secondary">Or</span>
                        <div class="flex-grow-1 border-bottom"></div>
                      </div>
                      <!-- Social Login -->
                      <div class="d-flex justify-content-center gap-3">
                        <a
                          href="https://appleid.apple.com/auth/authorize"
                          target="_blank"
                          ><img
                            src="assets/chhorng/img/apple.png"
                            alt=""
                            class="icon bg-success-subtle rounded-circle p-2"
                        /></a>
                        <a href="https://www.facebook.com/login" target="_blank"
                          ><img
                            src="assets/chhorng/img/fb.png"
                            alt=""
                            class="icon bg-success-subtle rounded-circle p-2"
                        /></a>
                        <a href="https://accounts.google.com/" target="_blank"
                          ><img
                            src="assets/chhorng/img/Google.png"
                            alt=""
                            class="icon bg-success-subtle rounded-circle p-2"
                        /></a>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Image Section -->
                <div class="col-md-7 d-none d-md-block p-1 rounded-4">
                  <img
                    src="assets/chhorng/img/recycle.jpg"
                    class="rounded-4 h-100 w-100 object-fit-cover"
                    alt="Sign-In Image"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="assets/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
