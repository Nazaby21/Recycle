<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Password</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="assets/bootstrap/dist/css/bootstrap.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/chhorng/style.css">
    <link rel="stylesheet" href="assets/css/theme.css">
</head>

<body class="newpwd-page">
    <main>
        <section class="newpassword-area">
            <div class="container">
                <div class="row justify-content-center align-items-center min-vh-100">
                    <div class="col-12 col-md-10 col-lg-10">
                        <div class="bg-light rounded-4 py-5 px-3 px-md-5 shadow-sm">
                            <div class="row justify-content-center align-items-center">
                                <!-- Left Image -->
                                <div class="col-12 col-md-5 mb-4 mb-md-0 text-center">
                                    <img src="assets/chhorng/img/Reset password-amico.svg" alt="Reset Password" class="img-fluid">
                                </div>
                                <!-- Right Form -->
                                <div class="col-11 col-md-6 col-lg-5">
                                    <h1 class="display-5 fw-bolder text-center text-success mb-3">Gotcha!</h1>
                                    <p class="text-secondary text-center mb-4">
                                        បង្កើតពាក្យសម្ងាត់ថ្មីសម្រាប់គណនីរបស់អ្នក
                                    </p>
                                    <form>
                                        <!-- New Password -->
                                        <div class="mb-4">
                                            <label for="newPassword" class="form-label">
                                                បង្កើតពាក្យសម្ងាត់ថ្មី<span class="text-danger">*</span>
                                            </label>
                                            <input type="password" id="newPassword" placeholder="ពាក្យសម្ងាត់" required
                                                class="form-control rounded-pill rounded-0 border-success text-success">
                                        </div>
                                        <!-- Confirm Password -->
                                        <div class="mb-4">
                                            <label for="confirmPassword" class="form-label">
                                                បញ្ជាក់ពាក្យសម្ងាត់ថ្មីរបស់អ្នក <span class="text-danger">*</span>
                                            </label>
                                            <input type="password" id="confirmPassword" placeholder="ពាក្យសម្ងាត់ថ្មី" required
                                                class="form-control rounded-pill rounded-0 border-success text-success">
                                        </div>
                                        <!-- Submit Button -->
                                        <div class="text-center mt-4">
                                            <button type="submit" class="btn btn-success px-4 rounded-pill">
                                                ដាក់ស្នើពាក្យសម្ងាត់ថ្មី
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="assets/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
