<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Password</title>
    <!-- css  -->
    <link rel="stylesheet" href="assets/chhorng/style.css">
    <!-- Suo LyLay  -->
    <link rel="stylesheet" href="assets/css/theme.css">
    <!-- bs5  -->
    <link rel="stylesheet" href="assets/bootstrap/dist/css/bootstrap.css">
    <!-- js  -->
    <link rel="stylesheet" href="assets/chhorng/javascript.js">
</head>

<body class="newpwd-page">

    <main>
        <section class="newpassword-area">
            <div class="container">
                <div class="row align-items-center justify-content-center" style="height: 100vh;">
                    <div class="col-lg-10">
                        <div class="bg-light rounded-4 py-5">
                            <div class="row justify-content-evenly">
                                <div class="col-lg-5">
                                    <img src="assets/chhorng/img/Reset password-amico.svg" alt="">
                                </div>
                                <div class="col-lg-5">
                                    <h1 class="text-center display-5 fw-bolder">Gotcha!</h1>
                                    <p class="text-center text-secondary mb-5">Let's create a new password for your
                                        account</p>
                                    <form action="">
                                        <div class="col-lg-8">
                                            <div class="ms-4 mb-4">
                                                <label for="" class="form-label">Create New Password <span class="text-danger">*</span></label>
                                                <input type="password" class="form-control border-0 border-bottom rounded-0" placeholder="Password">
                                            </div>
                                        </div>
                                        <div class="col-lg-8">
                                            <div class=" ms-4 mb-4">
                                                <label for="" class="form-label w-100 text-black">Comfirm Your New Password <span class="text-danger">*</span></label>
                                                <input type="password" class="form-control border-0 border-bottom rounded-0" placeholder="Password">
                                            </div>
                                        </div>
                                    </form>
                                    <div class="text-center mt-5">
                                        <button class="btn btn-success px-4 m-auto">Submit new password</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

<script src="assets/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</html>
