<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in | Sign up</title>
    <!-- css  -->
    <link rel="stylesheet" href="assets/chhorng/style.css">
    <!-- Suo LyLay  -->
    <link rel="stylesheet" href="assets/css/theme.css">
    <!-- bs5  -->
    <link rel="stylesheet" href="assets/bootstrap/dist/css/bootstrap.css">
    <!-- js  -->
    <link rel="stylesheet" href="assets/chhorng/javascript.js">
</head>

<body>
    <header></header>
    <!-- <main>
        <section class="container">
            <div class="wave">
                ddd
            </div>
        </section>
    </main> -->
    <main>
        <section class="login-area py-8">
            <div class="container">
                <div class="row justify-content-center align-middle align-items-center align-content-center">
                    <div class="col-lg-9">
                        <div class="row ">
                            <div class="col-lg-6 bg-dark align-content-center">
                                <div class="card border-0 rounded-0 bg-transparent">
                                    <div class="card-body text-center">
                                        <h1 class="card-title text-light display-4">Lorem ipsum dolor sit amet.</h1>
                                        <p class="card-text text-light">Lorem ipsum dolor sit amet.</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6 bg-black">
                                <h2 class="fw-bolder pb-4 pt-4 text-success ps-9">Register</h2>
                                <form action="" class="row text-center" novalidate>
                                    <div class="col-lg-8 m-auto">
                                        <div class="mb-4">
                                            <div class="form-floating">
                                                <input type="text" id="" placeholder="Your Name" required
                                                    class="form-control border-0 border-bottom rounded-0 border-secondary pb-2 bg-transparent text-light">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-8 m-auto">
                                        <div class="mb-4">
                                            <input type="email" id="" placeholder="Your Email" required
                                                class="form-control border-0 border-bottom rounded-0 border-secondary pb-2 bg-transparent text-light">
                                        </div>
                                    </div>
                                    <div class="col-lg-8 m-auto">
                                        <div class="mb-4">
                                            <input type="password" id="" placeholder="Create Password" required
                                                class="form-control border-0 border-bottom rounded-0 border-secondary pb-2 bg-transparent text-light">
                                        </div>
                                    </div>
                                    <div class="col-lg-8 m-auto">
                                        <div class="mb-5">
                                            <input type="password" id="" placeholder="Repeat Password" required
                                                class="form-control border-0 border-bottom rounded-0 border-secondary pb-2 bg-transparent text-light">
                                        </div>
                                    </div>
                                    <div class="col-sm-2 col-md-7 col-lg-7  text-center m-auto mb-1">
                                        <button class="btn btn-success w-100 fw-bolder" type="submit">Sign up</button>
                                    </div>
                                    <div class="col-lg-7 d-flex m-auto justify-content-between mt-3">
                                        <p class="text-white-50 fs-6">Already a Member?</p>
                                        <a class="text-success card-link" href="signin.html" target="_parent">Sign in
                                            here</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
<!-- js  -->
<script src="assets/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</html>
